<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>jQuery mb.simpleSlider</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.js"></script>
    <script src="inc/jquery.mb.browser.min.js"></script>
    <script src="inc/jquery.mb.simpleSlider.js"></script>
    <link href="css/simpleSlider.css" media="all" rel="stylesheet" type="text/css">

    <script>

        $(function () {
            let red, green, blue, alpha;
            let $slider = $(".slider").not("#alpha").simpleSlider({
                initialval: function () {return Math.random() * 255},
                maxVal     : 255,
                callback  : function (el) {

                    let $el = $(el);
                    if ($el.is("#red")) {
                        red = +(el.value).toFixed(0);
                        $(".label", $el).html("R: " + red);
                    }
                    if ($el.is("#green")) {
                        green = +(el.value).toFixed(0);
                        $(".label", $el).html("G: " + green);
                    }
                    if ($el.is("#blue")) {
                        blue = +(el.value).toFixed(0);
                        $(".label", $el).html("B: " + blue);
                    }
                    $("body").css({background: "rgba(" + red + ", " + green + ", " + blue + "," + alpha + ")" })
                    $("#val").html("rgba(" + red + ", " + green + ", " + blue + ", " + alpha + ")");

                }
            });

            let $alpha = $("#alpha").simpleSlider({
                initialval: function () {return Math.random()},
                maxVal     : 1,
                callback  : function (el) {
                    let $el = $(el);
                    alpha = ((el.value).toFixed(2));
                    $(".label", $el).html("A: " + alpha);

                    $(".level", $(el)).css({opacity: alpha});
                    $("body").css({background: "rgba(" + red + ", " + green + ", " + blue + "," + alpha + ")" })
                    $("#val").html("rgba(" + red + ", " + green + ", " + blue + ", " + alpha + ")");
                }
            });
        })
    </script>

    <style>

        body {
            transition: all 1s;
            /*background-color: rgba(248, 248, 248, 0.80);*/
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 220px;
            height: 20px;
            background-color: rgba(122, 122, 122, 0.24);
            border: 1px solid rgba(255, 255, 255, 0.59);
            border-radius: 4px;
        }

        .slider span {
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            position: absolute;
            font-size: 12px;
            line-height: 16px;
            color: #fff;
            padding: 3px;
            text-align: left;
            width: 100%;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .slider#red {
            top: 0;
        }

        .slider#red .level {
            background-color: rgb(255, 0, 0);
        }

        .slider#green {
            top: 45px;
        }

        .slider#green .level {
            background-color: rgb(0, 255, 0);
        }

        .slider#blue {
            top: 90px;
        }

        .slider#blue .level {
            background-color: rgb(0, 0, 255);
        }

        .slider#alpha {
            top: 135px;
        }

        #val {
            position: absolute;
            top: -80px;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 220px;
            height: 40px;
            padding: 10px;
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            font-size: 16px;
            text-align: center;
            box-sizing: border-box;
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.59);
        }

    </style>

</head>
<body>
<div id="val"></div>
<div id="red" class="slider"><span class="label">RED</span></div>
<div id="green" class="slider"><span class="label">GREEN</span></div>
<div id="blue" class="slider"><span class="label">BLUE</span></div>
<div id="alpha" class="slider"><span class="label">ALPHA</span></div>
</body>
</html>
