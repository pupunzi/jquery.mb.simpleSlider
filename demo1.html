<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8"/>
  <title>jQuery mb.simpleSlider</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.js"></script>
  <script src="inc/jquery.mb.simpleSlider.min.js"></script>
  <link href="css/simpleSlider.css" media="all" rel="stylesheet" type="text/css">

  <script>

		$(function () {

			var $slider = $(".slider").simpleSlider({
//                initialval: 0,
				scale   : 100,
				callback: function (el) {
					$("#val").html("alpha: " + (+(el.value / 100).toFixed(1)) + " %");
					let rnd = function () { return Math.abs(Math.random() * 255)};
					// let bg= "rgba("+rnd()+", "+rnd()+", "+rnd()+"," + (+(el.value).toFixed(0) / 100) + ")";
					let bg= "rgba(255, 182, 0," + (+(el.value).toFixed(0) / 100) + ")";

				 //	console.debug(bg)

					$("body").css({background: bg})
				}
			});

			var slider = $slider.get(0);

		})
  </script>
  <style>

    body {
      background-color: rgb(203, 156, 43);
    }

    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 200px;
      height: 20px;
      border-radius: 4px;
    }

    #val {
      position: absolute;
      top: -250px;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 200px;
      height: 50px;
      padding: 10px;
      font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
      font-size: 25px;
      text-align: center;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, .3);
      border-radius: 4px;
    }


  </style>

</head>
<body>

<button onclick="$('.slider').updateSliderVal(Math.random()*100)">update</button>
<div id="val"></div>
<div class="slider" data-initialval="50"></div>
</body>
</html>
