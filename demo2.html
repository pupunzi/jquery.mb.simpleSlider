<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8"/>
    <title>jQuery mb.simpleSlider</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script src="inc/jquery.mb.browser.min.js"></script>
    <script src="inc/jquery.mb.simpleSlider.min.js"></script>
    <link href="css/simpleSlider.css" media="all" rel="stylesheet" type="text/css">

    <script>

        $(function () {

            var $slider = $(".slider").simpleSlider({
                initialval : 1,
                maxval      : 100,
                orientation: "v",
                callback   : function (el) {
                    $("#val").html("alpha: " + (+(el.value / 100).toFixed(1)) + " %");
                    $("body").css({background: "rgba(203, 156, 43," + (+(el.value).toFixed(0) / 100) + ")" })
                }
            });

            var slider = $slider.get(0);
            slider.prog = 0;
            var prog = setInterval(function () {
                ++slider.prog;
                $slider.updateSliderVal(slider.prog);
                if (slider.prog == slider.opt.maxval)
                    clearInterval(prog);
            }, 100)

        })
    </script>
    <style>

        body {
            background-color: rgb(203, 156, 43);
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 20px;
            height: 100px;
            border-radius: 4px;
        }

        #val {
            position: absolute;
            top: -250px;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 200px;
            height: 50px;
            padding: 10px;
            font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
            font-size: 25px;
            text-align: center;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, .3);
            border-radius: 4px;
        }


    </style>

</head>
<body>
<div id="val"></div>
<div class="slider"></div>
</body>
</html>
